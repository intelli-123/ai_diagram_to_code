<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Architecture ‚Üí Terraform Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef1f5;
      color: #222;
    }

    header {
      background: linear-gradient(135deg, #0077b6, #0096c7);
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .upload-section {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      margin-bottom: 2rem;
    }

    .upload-section input[type="file"] {
      margin: 1rem 0;
    }

    button {
      padding: 0.6rem 1.5rem;
      border: none;
      background-color: #0077b6;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
      margin: 0.3rem;
    }

    button:hover {
      background-color: #023e8a;
    }

    .chat-item {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }

    .chat-img {
      width: 250px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin-top: 0.5rem;
    }

    pre, textarea {
      background: #f7f9fa;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      border: 1px solid #ddd;
      font-size: 0.95rem;
      width: 100%;
      font-family: monospace;
    }

    #chatbox {
      background: #f9fafb;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-top: 1rem;
    }

    #messages {
      max-height: 250px;
      overflow-y: auto;
      padding: 0.5rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .message {
      margin: 0.4rem 0;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
    }

    .user {
      background: #d0ebff;
      text-align: right;
    }

    .bot {
      background: #e6ffe6;
      text-align: left;
    }

    .status {
      font-style: italic;
      color: #555;
      margin-top: 0.5rem;
    }

    .cost-summary {
      background: #e7f9ee;
      border: 1px solid #b3e6c1;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }

    .cost-summary strong {
      color: #007a33;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Architecture ‚Üí Terraform Generator</h1>
  </header>

  <main>
    <div class="upload-section">
      <h3>Upload Architecture Diagram</h3>
      <input type="file" id="upload" accept="image/*" />
      <br />
      <button onclick="generate()">Generate Terraform</button>
    </div>

    <div id="chat"></div>
  </main>

  <script>
    const chat = document.getElementById('chat');
    let currentCodeBlock = null;

    function generate() {
      const fileInput = document.getElementById('upload');
      const file = fileInput.files[0];
      if (!file) return alert('Please upload a diagram.');

      const reader = new FileReader();
      reader.onload = () => {
        const chatItem = document.createElement('div');
        chatItem.className = 'chat-item';
        chatItem.innerHTML = `
          <strong>Uploaded Diagram:</strong>
          <img src="${reader.result}" class="chat-img" />
          <div class="status">Processing image...</div>
        `;
        chat.appendChild(chatItem);

        const formData = new FormData();
        formData.append('diagram', file);

        fetch('/upload', { method: 'POST', body: formData })
          .then(async res => {
            const code = await res.text();
            const status = chatItem.querySelector('.status');
            status.textContent = 'Terraform code generated successfully.';

            const codeBlock = document.createElement('pre');
            codeBlock.textContent = code;
            codeBlock.id = "terraformCode";
            chatItem.appendChild(document.createElement('hr'));
            chatItem.innerHTML += `<strong>Generated Terraform Code:</strong>`;
            chatItem.appendChild(codeBlock);
            currentCodeBlock = codeBlock;

            addPromptSection();
          })
          .catch(err => {
            const status = chatItem.querySelector('.status');
            status.textContent = 'Error generating Terraform code.';
            console.error(err);
          });
      };
      reader.readAsDataURL(file);
    }

    function addPromptSection() {
      const promptDiv = document.createElement('div');
      promptDiv.className = 'chat-item';
      promptDiv.innerHTML = `
        <h3>Next Steps</h3>
        <p>Use the chat below to edit, lint, or estimate cost of your Terraform script dynamically.</p>
        <div id="chatbox">
          <div id="messages"></div>
          <input id="userInput" placeholder="e.g. Estimate cost or run linting" style="width:75%;padding:0.5rem;">
          <button onclick="sendMessage()">Send</button>
        </div>
      `;
      chat.appendChild(promptDiv);
    }

    function appendMessage(text, sender = "bot") {
      const messages = document.getElementById('messages');
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    // üß† Enhanced chat logic with cost + lint + edit
    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, 'user');
      input.value = '';

      const lower = message.toLowerCase();

      // üí∞ Cost Estimation Command
      if (lower.includes('cost') || lower.includes('estimate') || lower.includes('price')) {
        appendMessage('Calculating resource cost... üí∞', 'bot');
        fetch('/estimate-cost')
          .then(res => res.json())
          .then(data => {
            if (data.cost) {
              let html = `<div class="cost-summary">
                <strong>üí∞ Estimated Monthly Cost:</strong> $${data.cost}
              </div>`;

              if (data.resources && data.resources.length > 0) {
                html += "<ul>";
                data.resources.forEach(r => {
                  html += `<li>${r.name}: $${r.monthlyCost}</li>`;
                });
                html += "</ul>";
              }

              appendMessage(html, 'bot');
            } else {
              appendMessage('‚ö†Ô∏è No cost data available.', 'bot');
            }
          })
          .catch(err => {
            appendMessage('‚ùå Error retrieving cost data.', 'bot');
            console.error(err);
          });
        return;
      }

      // üß© Linting Command
      if (lower.includes('lint') || lower.includes('validate') || lower.includes('format')) {
        appendMessage('Running Terraform linting...', 'bot');
        fetch('/lint')
          .then(res => res.text())
          .then(result => {
            appendMessage('‚úÖ Linting completed successfully.', 'bot');
          })
          .catch(err => {
            appendMessage('‚ùå Error running linting command.', 'bot');
            console.error(err);
          });
        return;
      }

      // üß± Default Case ‚Äî Send to /edit for script update
      fetch('/edit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ instruction: message })
      })
        .then(res => res.text())
        .then(updatedCode => {
          appendMessage('Terraform updated successfully ‚úÖ', 'bot');
          if (currentCodeBlock) {
            currentCodeBlock.textContent = updatedCode;
          }
        })
        .catch(err => {
          appendMessage('Error updating script ‚ùå', 'bot');
          console.error(err);
        });
    }
  </script>
</body>
</html>
